<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dev Loader</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: 'Courier New', monospace;
    }

    svg text {
      font-size: 64px;
      fill: white;
      transition: opacity 0.2s ease;
    }

    .loading-lines {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      opacity: 0.85;
      height: 1.2em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      animation: blinkCursor 1s step-end infinite;
    }

    @keyframes blinkCursor {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }
  </style>
</head>
<body>

  <!-- SVG Loader -->
  <svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
    <text x="100" y="60" text-anchor="middle" id="animated-char">{</text>
  </svg>

  <!-- Message Text -->
  <div class="loading-lines" id="loading-text"></div>

  <!-- JavaScript -->
  <script>
    const symbols = ['{', '<', '/', '>', '}', ';'];
    const messages = [
      "Compiling creativity...",
      "Building awesome things...",
      "Writing clean code...",
      "Loading awesomeness...",
      "Deploying imagination...",
      "Debugging the matrix..."
    ];

    const textChar = document.getElementById("animated-char");
    const loadingText = document.getElementById("loading-text");

    let symbolIndex = 0;
    let messageIndex = 0;

    // Animate symbols every 200ms
    setInterval(() => {
      textChar.style.opacity = 0;
      setTimeout(() => {
        textChar.textContent = symbols[symbolIndex];
        textChar.style.opacity = 1;
        symbolIndex = (symbolIndex + 1) % symbols.length;
      }, 100);
    }, 200);

    // Change full message every 500ms
    setInterval(() => {
      loadingText.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;
    }, 600);
  </script>

</body>
</html>
