<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Image Switcher</title>

    <!-- Swiper CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        .appy-care-container {
            display: flex;
            width: 96vw;
            height: 100vh;
            overflow: hidden;
        }

        .card-section {
            width: 37.5%;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .card {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            background: #fff;
            transition: background-color 0.3s ease;
        }


        .card.active {
            background-color: #fcaa1b;
        }

        .card h2 {
            margin: 0 0 10px;
            font-size: 1.2rem;
        }

        .card p {
            margin: 0;
            color: black;
        }

        .image-section {
            width: 62.5%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper {
            width: 90%;
            height: 90%;
            border-radius: 12px;
            border: 1rem solid black;
            overflow: hidden;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @media screen and (max-width:992px) {
            .appy-care-container {
                display: flex;
                flex-direction: column;
                width: 96vw;
                height: 100vh;
                overflow: visible;
            }

            .appy-care-container .card-section {
                width: 100%;
                padding: 40px 20px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                gap: 20px;
            }

            .appy-care-container .image-section {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }


        }
    </style>
</head>

<body>
    <div class="appy-care-container">
        <!-- Left Side Cards -->
        <div class="card-section">
            <div class="card active" data-index="0">
                <h2>Dashboard</h2>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="card" data-index="1">
                <h2>Health Check Up</h2>
                <p>Consectetur adipiscing elit.</p>
            </div>
            <div class="card" data-index="2">
                <h2>Doctors</h2>
                <p>Sed do eiusmod tempor.</p>
            </div>
        </div>

        <!-- Right Side Swiper -->
        <div class="image-section">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="assets/img/appy-dashboard.png" alt="Image 1" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/appy-health-checkup.png" alt="Image 2" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/appy-doctors.png" alt="Image 3" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Swiper JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        // Initialize Swiper
        const swiper = new Swiper(".mySwiper", {
            loop: false,
            effect: "slide",
            speed: 600,
        });

        // Card click logic
        const cards = document.querySelectorAll(".card");
        cards.forEach((card) => {
            card.addEventListener("click", () => {
                const index = +card.getAttribute("data-index");

                // Slide to corresponding image
                swiper.slideTo(index);

                // Active state
                cards.forEach((c) => c.classList.remove("active"));
                card.classList.add("active");
            });
        });
    </script>
</body>

</html>
